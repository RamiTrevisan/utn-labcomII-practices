<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/index.css"> 

</head>
<body>
    !-- Encabezado -->
    <header>
        <h1>Bienvenido a mi Sitio Web</h1>
    </header>

    <div class="container">
        <!-- Navegación / contenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Contenedor principal -->
        <main>
            <h2>Formulario de Contacto</h2>
            <form >
                <table>
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                        <td><input type="text" id="nombre" name="nombre" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Correo electrónico:</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="mensaje">Mensaje:</label></td>
                        <td><textarea id="mensaje" name="mensaje" rows="4" cols="30" required></textarea></td>
                    </tr>
                    <tr>
                        <td ><input type="submit" value="Enviar"></td>
                    </tr>
                </table>
            </form>
        </main>
        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2>Informacion Adicional</h2>
            <p>En esta seccion encontraras informacion sobre la materia</p>
        </div>
    </div>

    <!-- Pie de Página-->
    <footer>
        <p>© copyright RamiroTrevisan</p>
    </footer>
       
</body>
</html>
